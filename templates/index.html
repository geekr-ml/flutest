<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influenza Prediction</title>
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 80%;
            margin-top: 30px;
        }
        .card-header {
            background-color: #0d58a9;
            color: #fff;
        }
        .btn-primary {
            background-color: #0d58a9;
            border-color: #0d58a9;
        }
        .btn-primary:hover {
            background-color: #0c6ed8;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: 500;
        }
        .footer {
            background-color: #f1f3f5;
            color: rgb(0, 0, 0);
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header text-center">
                <h3>Influenza Detection System</h3>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <!-- Personal Information Section -->
                    <h5 class="text-primary">Personal Information</h5>
                    <div class="row g-3">
                        <div class="col-md-3 col-12 mb-3">
                            <label for="host_sex" class="form-label">Gender</label>
                            <select name="host_sex" id="host_sex" class="form-control" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="host_age" class="form-label">Age</label>
                            <input type="number" name="host_age" id="host_age" class="form-control" min="0" max="120" required>
                        </div>
                    </div>

                    <!-- Symptoms Section -->
                    <h5 class="text-primary mt-4">Symptoms</h5>
                    <div class="row g-3">
                        <div class="col-md-3 col-12 mb-3">
                            <label for="diarrhea" class="form-label">Diarrhea</label>
                            <select name="diarrhea" id="diarrhea" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="cough" class="form-label">Cough</label>
                            <select name="cough" id="cough" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="running_nose" class="form-label">Running Nose</label>
                            <select name="running_nose" id="running_nose" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="fever" class="form-label">Fever</label>
                            <select name="fever" id="fever" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="short_breath" class="form-label">Short Breath</label>
                            <select name="short_breath" id="short_breath" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="headache" class="form-label">Headache</label>
                            <select name="headache" id="headache" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="myalgia" class="form-label">Myalgia (Muscle Pain)</label>
                            <select name="myalgia" id="myalgia" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="nausea" class="form-label">Nausea</label>
                            <select name="nausea" id="nausea" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="malaise" class="form-label">Malaise</label>
                            <select name="malaise" id="malaise" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="throat" class="form-label">Sore Throat</label>
                            <select name="throat" id="throat" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>

                    <!-- Pre-Existing Conditions Section -->
                    <h5 class="text-primary mt-4">Pre-Existing Conditions</h5>
                    <div class="row g-3">
                        <div class="col-md-3 col-12 mb-3">
                            <label for="recurrent_otitis_media" class="form-label">Recurrent Otitis Media</label>
                            <select name="recurrent_otitis_media" id="recurrent_otitis_media" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="tb" class="form-label">Tuberculosis(TB)</label>
                            <select name="tb" id="tb" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="asthma" class="form-label">Asthma</label>
                            <select name="asthma" id="asthma" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="cancer" class="form-label">Cancer</label>
                            <select name="cancer" id="cancer" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="cardiovascular_disease" class="form-label">Cardiovascular Disease</label>
                            <select name="cardiovascular_disease" id="cardiovascular_disease" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="neurologic_disorder" class="form-label">Neurologic Disorder</label>
                            <select name="neurologic_disorder" id="neurologic_disorder" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="hepatobiliary_disease" class="form-label">Hepatobiliary Disease</label>
                            <select name="hepatobiliary_disease" id="hepatobiliary_disease" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="respiratory_disease" class="form-label">Respiratory Disease</label>
                            <select name="respiratory_disease" id="respiratory_disease" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="urogenital_disease" class="form-label">Urogenital Disease</label>
                            <select name="urogenital_disease" id="urogenital_disease" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="other_chronic_conditions" class="form-label">Other Chronic Conditions</label>
                            <select name="other_chronic_conditions" id="other_chronic_conditions" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="chronic_lung_disease" class="form-label">Chronic Lung Disease</label>
                            <select name="chronic_lung_disease" id="chronic_lung_disease" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="immunosuppression" class="form-label">Immunosuppression</label>
                            <select name="immunosuppression" id="immunosuppression" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label for="endocrine_metabolic_disorder" class="form-label">Endocrine Metabolic Disorder</label>
                            <select name="endocrine_metabolic_disorder" id="endocrine_metabolic_disorder" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3 w-100">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center py-3 mt-5">
        <p>&copy; Docukits | 2024 Influenza Detection System. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
