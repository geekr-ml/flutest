<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influenza Prediction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Influenza Detection System</h1>
        <form action="/predict" method="POST">
            <label for="host_sex">Host Sex:</label>
            <select name="host_sex" id="host_sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="diarrhea">Diarrhea:</label>
            <select name="diarrhea" id="diarrhea" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="cough">Cough:</label>
            <select name="cough" id="cough" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="running_nose">Running Nose:</label>
            <select name="running_nose" id="running_nose" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="myalgia">Myalgia:</label>
            <select name="myalgia" id="myalgia" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="short_breath">Short Breath:</label>
            <select name="short_breath" id="short_breath" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="nausea">Nausea:</label>
            <select name="nausea" id="nausea" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="headache">Headache:</label>
            <select name="headache" id="headache" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="malaise">Malaise:</label>
            <select name="malaise" id="malaise" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="throat">Throat:</label>
            <select name="throat" id="throat" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="fever">Fever:</label>
            <select name="fever" id="fever" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="recurrent_otitis_media">Recurrent Otitis Media:</label>
            <select name="recurrent_otitis_media" id="recurrent_otitis_media" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="tb">TB:</label>
            <select name="tb" id="tb" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="asthma">Asthma:</label>
            <select name="asthma" id="asthma" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="cancer">Cancer:</label>
            <select name="cancer" id="cancer" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="cardiovascular_disease">Cardiovascular Disease:</label>
            <select name="cardiovascular_disease" id="cardiovascular_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <label for="neurologic_disorder">Neurologic Disorder:</label>
            <select name="neurologic_disorder" id="neurologic_disorder" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
    
            <label for="hepatobiliary_disease">Hepatobiliary Disease:</label>
            <select name="hepatobiliary_disease" id="hepatobiliary_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
    
            <label for="respiratory_disease">Respiratory Disease:</label>
            <select name="respiratory_disease" id="respiratory_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
    
            <label for="urogenital_disease">Urogenital Disease:</label>
            <select name="urogenital_disease" id="urogenital_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
    
            <label for="other_chronic_conditions">Other Chronic Conditions:</label>
            <select name="other_chronic_conditions" id="other_chronic_conditions" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
    
            <label for="chronic_lung_disease">Chronic Lung Disease:</label>
            <select name="chronic_lung_disease" id="chronic_lung_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
    
            <label for="immunosuppression">Immunosuppression:</label>
            <select name="immunosuppression" id="immunosuppression" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
    
            <label for="endocrine_metabolic_disorder">Endocrine Metabolic Disorder:</label>
            <select name="endocrine_metabolic_disorder" id="endocrine_metabolic_disorder" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
    
            <label for="host_age">Host Age:</label>
            <input type="number" name="host_age" id="host_age" min="0" max="120" required>
    
            <button type="submit">Predict</button>
        </form>
    </div>
    </body> 
    </html>
